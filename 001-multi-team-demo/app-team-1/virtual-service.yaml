---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: up-and-running
  namespace: app-team-1
spec: 
  gateways:
  - istio-system/ingress-gateway
  hosts: 
  - "team1.gke-at-scale.com"
  http:
  - match:
    - uri:
        prefix: /
    route: 
    - destination: 
        host: up-and-running.app-team-1.svc.cluster.local
        port: 
          number: 8080